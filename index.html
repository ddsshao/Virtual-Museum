    <script>
      AFRAME.registerComponent('play-pause', {
  init: function () {
    var myVideo = document.querySelector('#video1');
    var videoControls = document.querySelector('#videoControls');
    this.el.addEventListener('mouseleave', function () {
      var src = videoControls.getAttribute('src');
      if (src === '#play') {
        myVideo.play();
        videoControls.setAttribute('src', '#pause');
      } else {
        myVideo.pause();
        videoControls.setAttribute('src', '#play');
      }
    });
  }
});
    </script>

    <script>
      AFRAME.registerComponent('navigate-on-click', {
        schema: {
          url: {default: ''}

        init: function () {
          var data = this.data;
          var el = this.el;
    
          el.addEventListener('click', function () {
            window.location.href = data.url;
          });
        }
      });        
    </script>

<a-text id="aboutText2" value="Title: 并不为人称道的美丽The underappreciated beauty
Artist: by邮箱投稿
作品说明Description:
发表初衷仅仅是因为它看上去很美，像一块玉石，还有女生曾有相同感受，觉得月经流淌的姿势很漂亮想要发到朋友圈，但因为不好意思不了了之。
然而发表在小红书上收到了很多不好的评价，对女性正常的生理现象产生&quot;恶心&quot;、&quot;尴尬&quot;之类大惊小怪的感受，还有人挂我之类的，反应的激烈程度也超乎想象，对我进行人身攻击，诅咒家人。随后小红书将本贴审核了。
联系起广告法不允许月经广告使用红色颜料水进行拍摄，我深感不适，这种使女性随时保持所谓&quot;体面&quot; &quot;洁白&quot; &quot;一尘不染&quot;，甚至恶意去&quot;美化&quot;真实事物的执念，我不明白。
而诸多措施造成的结果也显而易见，人们赞颂一个抽象的女性概念，却缺乏勇气直视真正的女性，我希望人们，爱具体的人。
The initial intention behind the publication was to showcase the beauty of the image, which resembles a piece of jade. Some girls appreciated the beauty of the menstrual flow posture and wanted to share it with their friends, but they were too embarrassed to do so.
However, I received a lot of negative feedback and criticism, with many calling the normal female physiological process&quot;disgusting&quot; and &quot;embarrassing&quot;. Some even went as far as reporting the post and launching personal attacks on me and my family.
The overwhelming and intense reaction was beyond my expectations, and I was left feeling uncomfortable with the reality that advertising laws prohibit the depiction of menstrual flow with red paint, perpetuating the notion that women should always be &quot;decent,&quot; &quot;white,&quot; &quot;spotless,&quot; and &quot;immaculate.&quot;
This obsession with maintaining a certain image of women is detrimental, and the result is clear - people celebrate an idealized notion of femininity, but lack the courage to confront the reality of women. I hope to encourage people to love and accept the &quot;real&quot; them, rather than just an abstract concept of them. "

<a-text id="aboutText3" value="Title: 安布里奥借尸还魂 Embryo is on period
Artist: Helen (Analeia) Lam
媒介Media: 油印版画 Linoleum Printmaking 
作品说明 Description:
这一幅油画创作于2022年十一月至十二月，来自于Embryo is on period版画系列。作品灵感来源于经期羞耻&卫生巾羞耻。其中还包含了中式窗棂元素、作者本人个人ip安布里奥Embryo和作者本人的另一件作品送子图Bestower of Embryo局部。整件作品从&quot;将卫生巾光明正大置于窗棂之上&quot;出大，涉及月经羞耻、卫生巾革命，女性主义等更大课题。
This painting, created in November-December 2022, is from the &quot;Embryo is on period&quot; printmaking series. The work is inspired by period shame and sanitary napkin shame. It also includes elements of a Chinese window pane, the author's own personal IP &quot;Embryo,&quot; and a portion of the author&apos;s another work, &quot;Bestower of Embryo&quot;. The whole work starts with &quot;placing the sanitary napkin on the window pane&quot; and deals with bigger issues such as menstrual shame, the sanitary napkin revolution, and feminism.
"

<a-text id="aboutText4" value="Title:旗帜 Flags 
Artist: Helen (Analeia) Lam
媒介Media: 数字拼贴版画 Digital Collagraph Printmaking 
作品说明 Description:
这一幅油画创作于2022年十二月。作品灵感来源于经期羞耻&卫生巾羞耻。作品的原印板用了过期的卫生巾，这也是为何图案里有明显的卫生巾形状。作品涉及月经羞耻、卫生巾革命，女性主义等更大课题。
This oil painting was created in December 2022. The artwork was inspired by period shame and sanitary napkin shame. The original printing plate for the work used expired sanitary napkins, which is why the shape of a sanitary napkin is evident in the design. The work addresses the larger themes of menstrual shame, the sanitary napkin revolution, and feminism.
"

<a-text id="aboutText5" value='Title: 囍 MOTHERHOOD
Artist: Helen (Analeia) Lam
媒介Media: 布面油画 Oil on Canvas
尺寸Size: 30*48 in 
作品说明 Description:
这一幅油画创作于2022年二月至五月，灵感来源于徐州丰县铁链女事件。除了此事件以外，作品里还含有许多与女性主义、婚姻、神话、生育主题相关的元素，例如石榴和子宫。整幅作品以子宫的形状来构图，中间立着的是以徐州铁链女事件主角为原型的女性图像。一右一左的神灵图像分别参考来自汾阳后土圣母庙壁画局部（此庙供奉着后土圣母，旧时女性曾在此庙供奉求子。）和这幅油画的作者本人的另一件作品送子图Bestower of Embryo局部。整件作品从铁链女事件出发，涉及至女性拐卖、生育困境、中式婚姻和民间神话等更大课题。此作品曾在Walnut Hill School for the Arts Senior Show 2022中和Walnut Hill School for the Arts Spring Art Show 2022中展出，也曾制作成过卡片与书签周边。
This oil painting was created between February and May 2022 and was inspired by the chained woman incident in Fengxian, Xuzhou. In addition to this incident, the work contains many elements related to feminism, marriage, mythology, and fertility themes, such as pomegranates and wombs. The entire work is composed in the shape of a womb, and in the center stands an image of a woman based on the protagonist of the Chained Woman incident. The images of the deities on the right and the left are respectively referenced from a partial fresco of the Hou Tu Sheng Mu Temple in Fenyang (this temple is dedicated to Hou Tu Sheng Mu, where women used to make offerings to seek children in olden times) and another work by the author of this painting, "Bestower of Embryo." The whole work starts from the incident of the chained woman and deals with larger issues such as women trafficking, fertility dilemmas, Chinese marriage, and folk mythology. This work has been exhibited at "Walnut Hill School for the Arts Senior Show 2022" and "Walnut Hill School for the Arts Spring Art Show 2022," and has also been made into cards and bookmarks.
'

      <a-text id="aboutText39" value="Title：Chastity arch
      Artist:Jin
      作品说明 Description:
      我的研究和创作是关于中国女性的乳房解放。
      乳房在中国的语境中，饱受性化的迫害和男性的凝视。由于性教育以及性观念的缺失，鲜少有中国女性对自己的乳房有完整的了解和接受度，对乳房大小的不满，对乳房形状的塑造无一不展现了男性凝视下对于女性身材的标准化。
      基于以上的观点，我给标准化的人体模特和自己的乳房进行了翻模，构建了我与自身乳房的对话，希望引起更多的女性接受，了解，以健康的态度关注自己的乳房。
      My research and artistic work focuses on freeing the breasts from sexualized objectification and the male gaze in Chinese society. There is a lack of comprehensive sex education and awareness of sexuality, leading to many Chinese women feeling unaccepting or unsure about their own breasts. The dissatisfaction with breast size and the pressure to conform to certain breast shapes are symptoms of the standardization of the female body under male scrutiny.
      
      
      To address these issues, I created a flip book featuring both standard mannequins and my own breasts, as a way to start a dialogue between myself and my own body. Through this, I hope to encourage other women to embrace, understand, and take care of their own breasts with a positive attitude.
      
      " 
      wrap-count="150" font="font/fonts.fnt" width="15" align="center" color="#FFF" visible="false" position="0 5 0"

      <a-text id="aboutText41" value="Title：ID
      媒介Media: oil painting
      尺寸Size: 47inch*40inch
      Artist: 赵鱼憨 Zoe
      作品说明 Description:
      对厌女症的反思：
      Identity出发点来源于我的成长经历。小时候常有人夸我性格好，像&quot;男孩&quot;一样不计较。这句话像是给我埋了一颗厌女的种子，我开始厌恶自己身上的女性特质，不愿做所谓的&quot;脆弱&quot;的女孩。我开始排斥所有粉色裙子，把所有物品换成了&quot;代表男孩&quot;的蓝色，哪怕粉色曾是我最爱的颜色。我甚至在初中将头发剃成了平头，并在那时的身份证上留下了这张照片。但随着长大和阅读，我逐渐建立起自己的身份认同和性别认同，也渐渐留长了头发。回看这段经历，对我来说深刻又滑稽，造成厌女症和性别标签化的原因对我来说是一个值得思考的议题。这幅画是我成长经历的记录，也是我对厌女症的反思。身份证代表着Identity，对我来说也代表着我的自我身份认同。在创作方式上，我主要使用了蓝色来回忆我的&quot;蓝色时期&quot;，在尺寸上选择了1.2m的画布，使画中的我与现实中的我能有相同的大小。在创造视觉冲击力的同时，也能够让我回忆和反思过去的经历。
      ID is the first work in my solo exhibition to represent myself, as the context of this painting relates to my upbringing. I grew up internalizing misogyny, believing that girls are fragile and sensitive. I started to resent my femininity, so I cut my hair short and replaced everything pink I owned with blue, even though pink used to be my favorite color. It wasn&apos;t until I got to high school that I realized the absurdity of my past behavior, but the picture of my short hair stayed forever on my ID card. So I began to reflect on what caused the &quot;misogyny&quot; in society. In this painting, I documented my &quot;blue period&quot; and what I looked like with short hair at the time. I chose a large size canvas so that I would look the same size in the painting as I do in real life. This painting depicts my gender self-identification process and my reflection on the misogyny and the binary labeling of gender in society.
      "

      <a-text id="aboutText42" value="Title：Gaze
      媒介Media: water color, color pencils, pastels
      尺寸Size:47inch*40inch
      Artist: 赵鱼憨 Zoe
      Exhibited in Chengdu YOUTH exhibition
      作品说明 Description:
      对厌女症的反思：
      在了解电影理论时，福科的凝视理论给了我启发。&quot;凝视&quot;这一动词暗示了观察者和被观察者之间的权力结构，因此我想要通过创作被凝视的女性来表现父权制社会中女性的客体化身份位置。我设置了一个自上而下的镜头来描绘女性，画中她们没有双眼，因为她们没有凝视的权利。她们近似扭曲地舞蹈、表演，展现着自己的柔软——男性凝视下衡量女性的标准之一。我希望用这种夸张和概念化的方式引起观者对男权社会中女性生存困境的思考，任何一个观者都是&quot;凝视者&quot;，我也希望通过这种方式建立观众与作品的连接。
      The verb gaze implies a power structure between the viewer and the watched, and the painting reflects the objectified identity of women in a patriarchal society under the male gaze. I set up a top-down shot to depict the women, indicating they are observed. On the contrary, women are painted with no eyes because they do not have the right to gaze. As objects, women are forced to conform to the subject by showing their bodies, although they feel pain. This scene is a true reflection of the situation of women in a patriarchal society, and I hope to use this exaggerated and conceptual way of expression to arouse public reflection. For the materials I used I mainly chose pastels, watercolors and colored pencils. I hope to achieve a visual breakthrough through the combination of these three materials. Pastel gives the body a natural color transition and creates a hazy effect, while the watercolor and colored pencil are used to clearly delineate the details of the hair. The haziness and clarity give the painting a visually balanced effect.      
      "

      <a-text id="aboutText43" value="Title：Chastity arch
      媒介Media: sculpture/books
      尺寸Size:47inch*47inch
      Artist: 赵鱼憨
      作品说明 Description:
      正如戴锦华教授所说，好莱坞电影工业成功塑造了四种女性形象：地母、荡妇、女巫、祭品，而这样的定型化形象让我产生了思考。正巧那段时间，在朋友圈里看到了一个关于&quot;最美儿媳大赛&quot;的分享，拜托大家帮忙拉票，这让我联想到了牌坊。贞节牌坊用于表彰那些在丈夫去世后没有再婚的寡妇，是将女性的社会价值与男性需求绑定在一起，用所谓的褒奖将女性禁锢在这样的价值体系的牢笼中。虽然贞节牌坊的时代早已过去，但男性凝视下的道德标准仍然存在：例如互联网的&quot;鉴擦&quot;以及许多短视频博主的&quot;恋爱经&quot;和&quot;婚姻宝书&quot;，《如何嫁给一个好老公》成为了当代《女诫》，仍然有许多女性试图通过物化和塑造自己来迎合男性的喜好。我在二手书店里购买了300本这样的书籍，切碎、拼贴，堆砌成一个牌坊。每一页纸都很薄，但这些书却比木头更难切割，我买遍了家用锯子、切割机、拉花机，甚至尝试过裁布机，好在最后找到了合适的工具。在我看来，书的材质正好与社会对女性的规训相符：每一句轻飘飘的无形的话，都将会筑成一个巨大且沉重的牌坊。
      &quot;A woman has to be a virtuous and gentle mother&quot;A woman who dresses sexy is immoral.&quot; Such comments are prevalent in the environment I live. A patriarchal society sets moral standards for women based on male needs, and women who meet the criteria are praised, while those who deviate from them will be shamed, denigrated as &quot;sluts.&quot; In ancient China, the chastity pagoda was used to honor widows who did not remarry after the death of their husbands. Although the era of chastity pagodas is long gone, today&apos;s best-selling books on &quot;how to marry a good husband&quot; still shows restraint for women. I collected 300 of these books, cut them up, and stuck them together in a collage to make a chastity arch. My choice of this medium also has to do with the nature of the paper itself: people often inadvertently speak about prejudices against women in words as light as paper, but when these prejudices and values accumulate they can place a heavy burden on women.
      "

<a-text id="aboutText9" value="Title: 女字旁大多是贬义词
Most of the Chinese characters using &quot;女&quot;(woman) as their radicals are derogatory words
Artist: 采矿二班孙菱
作品说明 Description:
是关于女字旁大多是贬义词这个议题，最后一张图是对它的解释
&quot;我们老师说过，女字旁的字大多是贬义词。&quot;出自B站热评
The Chinese characters presented in this painting all use &quot;女&quot;(meaning woman) as their radicals and all represent derogatory meanings like &quot;bitch&quot;, &quot;prostitute&quot;, &quot;whore&quot;, &quot;adultery&quot;, &quot;treachery&quot;, &quot;maidservant&quot; and so on.

<a-text id="aboutText15" value="Title: 小随笔《红》Red
Artist: 卯卵
作品说明 Description:
炙热又羞涩的 ，掀开衣襟，撩起裙摆。不可言谈的女性的美。&quot;爱情所以选中性作为表达，作为仪式，正是因为，性，以其极端的遮蔽状态和极端的敞开形式，符合了爱的要求。&quot; 炙热又羞涩的，丝缎一样的，可破碎的又坚韧的红。
Hot and shy , lifting the bodice and lifting the hem of the skirt. The beauty of the unspeakable feminine. &quot;Love chooses sexuality as an expression, as a ritual, precisely because, sex, with its extreme state of concealment and extreme form of openness, conforms to the requirements of love.&quot; A hot and shy, satin-like, breakable and tough red."

<a-text id="aboutText22" value="Title: 追逐 Chase
Artist: 如晨
作品说明 Description:
这幅画的起因是想要鼓励我的朋友：最近她想要从国企辞职从事绘画工作，但她的父母希望她稳定的在国企度过一生，早日结婚生子。因为这种无法调和的矛盾，让她感到伤心和崩溃。
我当然希望她能从事自己热爱的工作，就像画面中唯一骑着脱缰白马的小姑娘，不参与父母为她安排的人生赛道，奔向只属于她的天地。不过我在绘制的过程中想起了更多以前的记忆，关于我的同学朋友，关于我自己，关于当年大家的梦想与追求，这所有的事情可能与我画面中描绘的不一样，但这种被追逐和被期望的焦灼感似乎是相通的。我也因为画面而重新体会到了这种焦灼，它至今仍然在，让我感到自己是一位脱离大众的罪人。
其实我非常相信父母的初衷是好的，为孩子们安排的道路也是充满希望与幸福的：可能是一个快乐的家，也可能是一个优秀的人。但到底是什么把一份期望变成了一场追逐，又是什么让孩子必须经历逃走的过程才能离开赛道奔向真正的宽阔天地，我很难解释清楚，也许我以后有了孩子也会经历类似的焦灼，但我希望我能记住：&quot;我的孩子其实不是我的孩子，他们在我身边，却不属于我。&quot;
The original reason for creating this painting was to encourage my friend: she recently wanted to resign from the state-owned enterprise to pursue her painting career, but her parents wanted her to spend her life steadily in the state enterprise and get married and have children soon. Because of this irreconcilable conflict, she felt sad and broken.
 I certainly hope that she can engage in the work she loves, just like the only little girl in the picture riding a white horse off the bridle, not having to walk on the track of life arranged for her by her parents, running to the world that only belongs to her. But in the process of drawing, I remembered more memories from the past, about my classmates and friends, about myself, about the dreams and pursuits of everyone back then. All these things may not be the same as what I depicted in the picture, but the anxious feeling of being chased and expected seems to be the same. I also re-experienced this anxiety because of the picture, and it is still there today, making me feel like a sinner who is out of touch with the public.
I actually believe very much that parents have good intentions, and that the path they set for their children is full of hope and happiness: it could be a happy home or a good person. But what exactly turns an expectation into a chase, and what makes a child have to go through the process of escaping before leaving the track to run to the real wide world, I find it hard to explain clearly. Maybe I will experience similar anxiety when I have children in the future, but I hope I can remember: &quot;My children are not really my children, they are with me, but they do not belong to me.&quot;"

<a-text id="aboutText28" value="Title: 到时候你就想生孩子了～ By that time, you will want children
Artist: 三贰一插画
作品说明 Description：
我相信许多表达过自己不想生孩子的女性多少都听到过这句话，我也不例外。最近在看《成为母亲的选择》这本书（更喜欢英文直译：后悔当妈），书中也同样提到了&quot;到时候你就想生孩子了，你不生孩子一定会后悔&quot;类似的话。
这也是我创作的灵感来源：生育是女性的超能力，但我们有不使用这一能力的权利。
I&apos;m sure many women who have expressed that they don&apos;t want to have children have more or less heard the phrase in the title of the painting, and I&apos;m no exception. I recently read the book which has been translated as The Choice to Become a Mother in Chinese, while I prefer the direct English original name: Regretting Motherhood. This book also mentions similar words: &quot;When the time comes, you will want to have children, and you will definitely regret not having children&quot;. This is what inspired me to create this piece of art: fertility is a superpower for women, but we have the right not to use it.
"

<a-text id="aboutText29" value="Title: 女孩就应该稳定一点～Girls should be more stable ~
Artist: 三贰一插画
作品说明 Description：
选择稳定是否就意味着将机会让给了别人？当选择稳定的都是女性，那在高风险中获益的人又是谁呢？
或许话语权的缺失就是从选择所谓&quot;稳定&quot;开始的？
Does opting for stability come at the cost of foregone opportunities for others? If women prioritize stability, who benefits from taking on higher risks? Could it be that the absence of representation begins with the choice for stability?
"

<a-text id="aboutText32" value="Title: 公共厕所Public Restrooms
Artist:Kylin
作品说明 Description：
我当初创作这幅作品的时候是从公共女厕所得到灵感的，一直都很&quot;阴森&quot;而且又脏又暗，中间的赤裸女人代表着作为女性感受到的孤独和疼痛，然后可以理解为精神的痛苦或者生理痛，虽然作品本身不能直接的表达重男轻女的观念，但作为女性作家，希望作品可以为赤身裸体的人们带来共鸣。
My initial inspiration for this work was public restrooms. The figure of a naked woman in the center symbolizes the feelings of loneliness and suffering experienced by women, which can be seen as both emotional and physical pain. As a female author, I hope that despite the fact that the piece itself cannot represent the idea of patriarchy explicitly, it can foster empathy for the nude people.
"

<a-text id="aboutText30" value="Title: Smoother
Artist:Rei
作品说明 Description：
作品来源于经常在网上看到一些对女性的刻板印象，从性格到穿衣再到言语都对女性有着规定。必须是温柔的，必须是纤细苗条的，必须是白的，必须是…这些条条框框束缚了女性导致了许多人都套在了一个模子里，也就是为什么画中的女孩子很单调。想要呼吁这个社会的女性不需要被这些规则和要求所束缚，正如所说，你不一定非要长成玫瑰，你乐意的话做茉莉，做雏菊，做无名小花，做千千万。希望每个女孩子都可以成为自己喜欢的就好了。
This work reflects the common gender stereotypes that I observe on the internet, where women are expected to conform to specific standards in their appearance, behavior, and speech. The pressure to be gentle, thin, white, and so on, imposes restrictive norms on women and creates a homogenized image of femininity. Through my art, I aim to convey the message that women should not be confined by these expectations, but instead should be free to be who they want to be. Whether it&apos;s a rose, jasmine, daisy, or any other flower, every woman should have the freedom to blossom into what brings them happiness.
"

<a-text id="aboutText14" value="Title: 生来就遭受如此？Born to suffer?
Artist: m13321890986
作品说明 Description:
中间的 ♀ ，类似十字架，上面的黑影是一名女性，被吊在♀上。面对的是流言蜚语和世俗对女性的恶臭要求凝视。我想表达的是作为一名女性，我们生来就必须面对这种评价吗！？讽刺了社会总是对女性的要求高，在男性眼里，女性永远都不是完美的，对此我只想说：不必让所有人都喜欢，因为不是所有人都是人。
The black shadow above the cross-like ♀ in the middle is a woman hanging from it, facing gossip and the world&apos;s foul-smelling demands and stares on women. I wanted to express the idea that as women,  are we born to face this kind of judgment? This artwork satirizes the fact that society is always demanding of women and that in the eyes of men, women are never perfect. To this I just want to say: It is not necessary to make everyone like you, because not everyone is human.
"
